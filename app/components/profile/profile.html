<div class="right_col" role="main" style="min-height: 1276px;">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>User Profile</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  
                  <div class="x_content">
                    <div class="col-md-3 col-sm-3 col-xs-12 profile_left">
                      <div class="profile_img">
                        <div id="crop-avatar">
                          <!-- Current avatar -->
                          <img class="img-responsive avatar-view" src="images/avatars/{{$ctrl.profile.firstName}}.jpg" alt="Avatar" title="Change the avatar">
                        </div>
                      </div>
                      <h3>{{$ctrl.profile.firstName}} {{$ctrl.profile.lastName}}</h3>

                      <ul class="list-unstyled user_data">
                        <li><i class="fa fa-map-marker user-profile-icon"></i> {{$ctrl.profile.address}}
                        </li>

                        <li>
                          <i class="fa fa-briefcase user-profile-icon"></i> {{$ctrl.profile.profession}}
                        </li>
                      </ul>

                      <a class="btn btn-success"><i class="fa fa-edit m-right-xs"></i>Edit Profile</a>
                      <br>



                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                    	                      <!-- start skills -->
                      <h4>Skills</h4>
                      <ul class="list-unstyled user_data">
                        <li>
                          <p>Strength</p>
                          <div class="progress progress_sm">
                            <div class="progress-bar bg-green" role="progressbar" data-transitiongoal="50" aria-valuenow="49" style="width: {{$ctrl.getSkill('Str')}}%;"></div>
                          </div>
                        </li>
                        <li>
                          <p>Dexterity</p>
                          <div class="progress progress_sm">
                            <div class="progress-bar bg-green" role="progressbar" data-transitiongoal="70" aria-valuenow="69" style="width: {{$ctrl.getSkill('Dex')}}%;"></div>
                          </div>
                        </li>
                        <li>
                          <p>Constitution</p>
                          <div class="progress progress_sm">
                            <div class="progress-bar bg-green" role="progressbar" data-transitiongoal="30" aria-valuenow="29" style="width: {{$ctrl.getSkill('Con')}}%;"></div>
                          </div>
                        </li>
                        <li>
                          <p>Intelligence</p>
                          <div class="progress progress_sm">
                            <div class="progress-bar bg-green" role="progressbar" data-transitiongoal="50" aria-valuenow="49" style="width: {{$ctrl.getSkill('Int')}}%;"></div>
                          </div>
                        </li>
                        <li>
                          <p>Wisdom</p>
                          <div class="progress progress_sm">
                            <div class="progress-bar bg-green" role="progressbar" data-transitiongoal="50" aria-valuenow="49" style="width: {{$ctrl.getSkill('Wis')}}%;"></div>
                          </div>
                        </li>
                        <li>
                          <p>Charisma</p>
                          <div class="progress progress_sm">
                            <div class="progress-bar bg-green" role="progressbar" data-transitiongoal="50" aria-valuenow="49" style="width: {{$ctrl.getSkill('Cha')}}%;"></div>
                          </div>
                        </li>
                      </ul>
                      <!-- end of skills -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
